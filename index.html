<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Boxes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Interactive Boxes</h1>

  <div class="box" id="topBox">
    <p>Top Box</p>
    <div class="options hidden">
      <p>Color:</p>
      <button class="color-btn" data-color="lightcoral">Red</button>
      <button class="color-btn" data-color="lightblue">Blue</button>
      <p>Size:</p>
      <button class="size-btn" data-size="small">Small</button>
      <button class="size-btn" data-size="large">Large</button>
    </div>
  </div>

  <div class="box" id="middleBox">
    <p>Middle Box</p>
    <div class="options hidden">
      <p>Color:</p>
      <button class="color-btn" data-color="lightgreen">Green</button>
      <button class="color-btn" data-color="lightyellow">Yellow</button>
      <p>Size:</p>
      <button class="size-btn" data-size="small">Small</button>
      <button class="size-btn" data-size="large">Large</button>
    </div>
  </div>

  <div class="box" id="bottomBox">
    <p>Bottom Box</p>
    <div class="options hidden">
      <p>Color:</p>
      <button class="color-btn" data-color="plum">Purple</button>
      <button class="color-btn" data-color="peachpuff">Peach</button>
      <p>Size:</p>
      <button class="size-btn" data-size="small">Small</button>
      <button class="size-btn" data-size="large">Large</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
